<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d11a937149.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="header__shadow"></div>
            <h1 class="header__heading">DrinkSearch</h1>
            <input type="text" class="header__search" placeholder="Wpisz nazwę szukanego napoju">
        </div>
        <div class="header__list">
            <h2 class="header__list-title">Lista dostępnych napojów:</h2>
            <ul class="header__list-drink">
                <li class="header__list-item">Mleko</li>
                <li class="header__list-item">Piwo</li>
                <li class="header__list-item">Whisky</li>
                <li class="header__list-item">Pepsi</li>
                <li class="header__list-item">Woda gazowana</li>
                <li class="header__list-item">Sok jabłkowy</li>
                <li class="header__list-item">Sok pomarańczowy</li>
                <li class="header__list-item">Sok bananowy</li>
                <li class="header__list-item">Sok wieloowocowy</li>
                <li class="header__list-item">Wino czerwone</li>
                <li class="header__list-item">Wino białe</li>
                <li class="header__list-item">Woda niegazowana</li>
                <li class="header__list-item">Energy drink</li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
